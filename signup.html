<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(98, 21, 21);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styles */
        .container {
            background-color: rgba(210, 205, 205, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Margin Settings */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: calc(100% - 12px);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-group select {
            width: calc(100% - 12px);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .button {
            height: 60px;
            margin: 20px 0px;
            background-color: rgb(195, 153, 76);
            border: none;
            border-radius: 2px;
            width: 100%;
            /* Making button full width */
            font-size: 20px;
            /* Applying font size */
            text-align: center;
        }

        .button:hover {
            background-color: #333;
            color: yellow;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Sign Up</h2>
        <!-- Form fields -->
        <form>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="contactInfo">Contact Information</label>
                <input type="text" id="contactInfo" name="contactInfo" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Your Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="country1">Pakistan</option>
                    <option value="country2">India</option>
                    <option value="country3">China</option>
                    <option value="country4">UAE</option>
                </select>
            </div>
            <!-- Design Submit Button -->
            <div class="button">
                <a href="file:///C:/Users/Administrator/Desktop/suroor/categories.html">LOGIN</a>
            </div>
        </form>
    </div>

</body>

</html>
